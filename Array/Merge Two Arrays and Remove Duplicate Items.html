<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Arrays and Remove Duplicate Items</title>
</head>
<body>
    <script>
        let Fruits =['Apple','Banana','Grapes','Guva'];
        let Fruits1 =['Kiwi','Orange','Apple','Guva','Banana','Avocado'];

        for (let i=0; i<Fruits1.length ;i++){
            Fruits.push(Fruits1[i])
        }
        let Mergedarray = [...new Set(Fruits)];

        document.write( "The fruits are : " + Mergedarray );

        // console.log( "The fruits are : " + Mergedarray );

    </script>
</body>
</html>l
