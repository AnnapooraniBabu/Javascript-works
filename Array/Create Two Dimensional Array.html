<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Two Dimensional Array</title>
</head>
<body>
    <script>

        function Array(a,b){

            let arr =[];

            for (let i=0;i<a;i++){
               for (let j=0;j<b;j++){

                arr[i]=[];
               }
            }
            for (let i=0;i<a;i++){
                for (let j=0;j<b;j++){
                    arr[i][j]=j;
                }
            }
                return arr;
        }

            const x =2;
            const y =3;

            let twoDimensionArray = Array(x,y);

            console.log(twoDimensionArray);


    </script>
</body>
</html>
