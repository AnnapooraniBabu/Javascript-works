<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_Contain</title>
</head>
<body>
    <script>
        //  Check if An Array Contains a Specified Value
        
        let fruits =["Apple","Coconut","Grapes","Guva","Banana","Orange","Kiwi"]
       let check = fruits.includes("Guva");
        document.write("The fruit is : " + check);
    </script>
</body>
</html>
