    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Elements of Two Arrays</title>
</head>
<body>
    <script>
        function comparing(arr1 ,arr2){

            // compare arrays
            const result = JSON.stringify(arr1) == JSON.stringify(arr2);

            // if result is true

            if(result){
                console.log("The arrays have the same numbers");
            }
            else{
                console.log("The arrays are not have the same numbers")
            }
        }

        const array1 =[1,2,3];
        const array2 =[1,2,3];

       comparing(array1, array2);

  

       
    </script>
