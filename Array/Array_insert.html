<!DOCTYPE html>
<html lang="en">
<head>

    <title>Array_insert</title>

<body>
    <script>

        //  Insert Item in an Array 
        
        let fruits = [];

        fruits[0] = "Apple";
        fruits[1] = "Banana";
        fruits[2] = "Grapes";
        fruits[3] = "Guva";

        document.write(fruits);

    </script>
